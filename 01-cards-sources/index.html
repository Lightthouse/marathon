    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');

    function clearSlides() {
        slides.forEach(i => {
            i.classList.remove('active');
        })
    }

    slides.forEach(i => {

        i.addEventListener('click', () => {
            const isActive = i.classList.contains('active');
            clearSlides();
            if (!isActive) {
                i.classList.add('active');
            }


        })
    })


</script>
